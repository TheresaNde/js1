<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Name:<br>
<input type="text" name="firstname" id='firstname'>
<br>
Height:<br>
<input type="number" name="height" id='height'>
<br>
Country
<br>
<input type="text" name="country" id='country'>
<br>
<input type="button" value="Send" onclick="myFunction()">
<div id="here"></div> 
    <script>

    myFunction = function() {
    var first = document.getElementById("firstname").value;
    var second = document.getElementById("height").value;
    var third = document.getElementById("country").value;
    
    document.getElementById("here").innerHTML = first+" is "+second +" tall and is from " + third;
}
    </script>
    
</body>
</html>
